<div class="jumbotron row" data-component="jumbotrons/bootstrap">

  <div class="col-md-6 col-lg-4">
    <img src="${item.images.poster}" alt="${item.title}">
  </div>

  <div class="col-md-6 col-lg-8">

    {% include components/cards/movie-card.html %}

    <div class="text-right my-2 ${item.trailer ? '' : 'd-none'}">
      <a class="btn btn-info" href="${item.trailer}" role="button">
        <i class="fas fa-video"></i>
        View trailer
      </a>
    </div>

    <div class="text-right my-2">
      <a class="btn btn-info" href="{{ site.api.yify.host }}{{ site.api.yify.uri.movies }}" role="button" target="_blank">
        <i class="fas fa-comments"></i>
        Download subtitles
      </a>
    </div>

    ${ magnetLanguages`` }

  </div>

</div>
